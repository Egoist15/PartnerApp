<div class="form-container">
  <h2>About You</h2>
  <form [formGroup]="aboutYouForm" (ngSubmit)="onContinue()">
    <label>Legal first name *</label>
    <input type="text" formControlName="firstName" required />

    <label>Middle name (optional)</label>
    <input type="text" formControlName="middleName" />

    <label>Legal last name *</label>
    <input type="text" formControlName="lastName" required />

    <label>Suffix (optional)</label>
    <select formControlName="suffix">
      <option value="">Select</option>
      <option value="Jr">Jr</option>
      <option value="Sr">Sr</option>
      <option value="III">III</option>
    </select>

    <label>Date of birth *</label>
    <input type="date" formControlName="dob" required />

    <label>Citizenship *</label>
    <select formControlName="citizenship" required>
      <option value="">Select</option>
      <option value="United States">United States</option>
      <option value="Other">Other</option>
    </select>

    <label>Social Security number or ITIN *</label>
    <input type="text" formControlName="ssn" required />

    <button type="submit">Continue</button>
    <button type="button" (click)="cancelApplication()">Cancel application</button>
  </form>
</div>
